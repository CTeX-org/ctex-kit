name: GitHub action for ctex-kit test

on:
  push:
  pull_request:
  schedule:
    - cron: "0 20 * * 5" # Every Friday at 20:00

env:
  CTAN_URL: https://mirrors.rit.edu/CTAN
  TL_PACKAGES: >-
    adobemapping
    amsfonts
    amsmath
    atbegshi
    cjk
    cjkutils
    cm
    ctablestack
    currfile
    dvipdfmx
    ec
    epstopdf-pkg
    everysel
    etex
    etoolbox
    euenc
    fancyhdr
    fandol
    filehook
    fontspec
    graphics
    graphics-cfg
    graphics-def
    iftex
    l3build
    l3experimental
    l3kernel
    l3packages
    latex-bin
    lm
    lm-math
    ltxcmds
    lualatex-math
    lualibs
    luaotfload
    luatex
    luatex85
    luatexbase
    luatexja
    metafont
    mfware
    ms
    oberdiek
    platex-tools
    tex
    tex-ini-files
    tools
    trimspaces
    ucharcat
    ulem
    unicode-data
    uplatex
    varwidth
    xcolor
    xetex
    xkeyval
    xunicode
  TL_EXTRA_PACKAGES: >-
    amscls
    atveryend
